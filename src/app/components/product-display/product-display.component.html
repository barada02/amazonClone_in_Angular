<div class="product-display-container">
  <div class="product-section-header">
    <h2>{{ selectedCategory === 'all' ? 'All Products' : (selectedCategory | titlecase) + ' Products' }}</h2>
  </div>
  
  <!-- Loading indicator -->
  <div class="loading-container" *ngIf="loading">
    <div class="loading-spinner"></div>
    <p>Loading products...</p>
  </div>
  
  <!-- Error message -->
  <div class="error-container" *ngIf="error">
    <p class="error-message">{{ error }}</p>
    <button class="retry-button" (click)="loadProducts()">Try Again</button>
  </div>
  
  <!-- Products grid -->
  <div class="products-grid" *ngIf="!loading && !error">
    <!-- No products message -->
    <div class="no-products" *ngIf="products.length === 0">
      <p>No products found in this category.</p>
    </div>
    
    <!-- Product cards -->
    <div class="product-card" *ngFor="let product of products">
      <div class="product-image">
        <img [src]="product.imagePath || 'assets/placeholder-product.jpg'" [alt]="product.name">
      </div>
      <div class="product-info">
        <h3 class="product-title">{{ product.name }}</h3>
        <div class="product-price">
          <span class="current-price">${{ product.offerPrice }}</span>
          <span class="original-price" *ngIf="product.price > product.offerPrice">${{ product.price }}</span>
        </div>
        <div class="product-rating">
          <span class="stars">★★★★★</span>
          <span class="reviews">(128)</span>
        </div>
        <p class="product-description">{{ product.description }}</p>
        <button class="add-to-cart-btn">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
